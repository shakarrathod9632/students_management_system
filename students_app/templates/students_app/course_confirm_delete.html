{% extends 'students_app/base.html' %}
{% block content %}
<h2>Delete Course</h2>

<p>Are you sure you want to delete <b>{{ course.name }}</b>?</p>

<form method="POST">
{% csrf_token %}
<button style="background:red;color:white;padding:10px;border:none;border-radius:5px;">Delete</button>
<a href="/courses/" style="margin-left:10px;">Cancel</a>
</form>
{% endblock %}
