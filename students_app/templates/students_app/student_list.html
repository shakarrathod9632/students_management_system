{% extends 'students_app/base.html' %}
{% block content %}

<h2>Students</h2>
<a href="/students/add/" style="background:green;color:white;padding:10px;text-decoration:none;border-radius:5px;">Add Student</a>
<br><br>

<table border="1" cellpadding="10" style="background:white;border-collapse:collapse;width:100%;">
<tr style="background:#333;color:white;">
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Course</th>
    <th>Action</th>
</tr>
{% for student in students %}
<tr>
    <td>{{ student.name }}</td>
    <td>{{ student.email }}</td>
    <td>{{ student.phone }}</td>
    <td>{{ student.course.name }}</td>
    <td>
        <a href="/students/{{ student.id }}/" style="color:blue;">View</a> |
        <a href="/students/{{ student.id }}/edit/" style="color:orange;">Edit</a> |
        <a href="/students/{{ student.id }}/delete/" style="color:red;">Delete</a>
    </td>
</tr>
{% endfor %}
</table>
{% endblock %}
