{% extends 'students_app/base.html' %}
{% block content %}

<div style="
    max-width: 600px;
    margin: 30px auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: rgba(99, 99, 99, 0.2) 0 2px 8px;
">
    
    <h2 style="
        text-align:center;
        margin-bottom: 20px;
        color:#333;
        font-family:Arial, sans-serif;
    ">Add New Course</h2>

    <form method="POST" style="display:flex; flex-direction:column; gap:15px;">
        {% csrf_token %}

        <div style="display:flex;flex-direction:column;">
            <label style="font-weight:bold;margin-bottom:5px;">Course Name</label>
            {{ form.name }}
        </div>

        <div style="display:flex;flex-direction:column;">
            <label style="font-weight:bold;margin-bottom:5px;">Description</label>
            {{ form.description }}
        </div>

        <button style="
            background:linear-gradient(90deg,#4CAF50,#2E8B57);
            color:white;
            padding:12px;
            border:none;
            border-radius:8px;
            cursor:pointer;
            font-size:16px;
            font-weight:bold;
            transition:0.3s;
        " onmouseover="this.style.opacity='0.85'" onmouseout="this.style.opacity='1'">
            Save Course
        </button>
    </form>
</div>

{% endblock %}
